<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parkering</title>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
            integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
            crossorigin=""></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="container-header">
    <a href="#" class="white" id="menu_icon">
        <i class="material-icons">menu</i>
    </a>
    <h1><a href="index.html">Oversikt over parkeringsplasser</a></h1>
    <a href="#" class="white" id="more_icon">
        <i class="material-icons">more_vert</i>
    </a>
</header>
<aside class="popup-menu hide" id="menu">
    <ul>
        <li><a href="#">Parkering<i class="material-icons">chevron_right</i></a></li>
        <li><a href="#">Statistikk<i class="material-icons">chevron_right</i></a></li>
        <li><a href="#">Kart<i class="material-icons">chevron_right</i></a></li>
        <li><a href="#">Om oss<i class="material-icons">chevron_right</i></a></li>
    </ul>
</aside>
<dialog class="popup-settings hide" id="settings">
    <h2>Innstillinger</h2>
    <form action="" class="settings-form" id="settingsForm">
        <label for="backgroundColor">Velg bakgrunnsfarge:</label>
        <input type="color" name="background" id="backgroundColor">

        <button type="submit" id="saveBtn">Lagre</button>
    </form>
</dialog>

<div class="container">
    <section class="map-container">
        <header>
            <h2>Kart</h2>
        </header>
        <div id="parkingMap"></div>
        <footer>
            <button type="button" id="hideMapBtn">Skjul</button>
        </footer>
    </section>
</div>

<footer>
    <nav>
        <a href="#" class="white" id="help_icon">
            <i class="material-icons">help</i>
        </a>
    </nav>
</footer>

<script src="js/script.js"></script>
</body>
</html>
